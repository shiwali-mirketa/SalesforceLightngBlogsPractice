<template>
    <lightning-card title="Datatable Example" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
          <template lwc:if={applications.data}>
            <lightning-datatable
              key-field="Id"
              data={applications.data}
              columns={columns}
              onsave={handleSave}
              draft-values={draftValues}
            >
            </lightning-datatable>
          </template>
          <template lwc:if={applications.error}>
            <!-- Handle Apex error -->
          </template>
        </div>
      </lightning-card>
</template>
