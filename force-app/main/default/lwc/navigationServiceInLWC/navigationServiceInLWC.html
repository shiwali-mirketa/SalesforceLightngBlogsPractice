<template>
    <lightning-card title="Navigation Service in LWC(Lightning Web Components)" >
        <lightning-card title="Navigate To Record Example">
            <lightning-button label="New Case" class="slds-m-around_medium" onclick={navigateToNewCasePage}></lightning-button>
            <lightning-button label="View Case" class="slds-m-around_medium" onclick={navigateToViewCasePage}></lightning-button>
            <lightning-button label="Edit Case" class="slds-m-around_medium" onclick={navigateToEditCasePage}></lightning-button>
        </lightning-card>
        <lightning-card title="Navigate To Views">
            <lightning-button label="Account Recent list View" class="slds-m-around_medium" onclick={navigateToAccountListView}></lightning-button>
            <lightning-button label="Account Related List" class="slds-m-around_medium" onclick={navigateToContactRelatedList}></lightning-button>
        </lightning-card>
        <lightning-card title="Navigate To Home">
            <lightning-button label="Navigate to Home" class="slds-m-around_medium" onclick={navigateToHomePage}></lightning-button>

        </lightning-card>

            <lightning-button label="Navigate to Chatter Home" class="slds-m-around_medium" onclick={navigateToChatter}></lightning-button>

            <lightning-button label="Navigate to Tab" class="slds-m-around_medium" onclick={navigateToTab}></lightning-button>

            <lightning-button label="Navigate to Files" class="slds-m-around_medium" onclick={navigateToFilesHome}></lightning-button>
        </lightning-card>
        <lightning-card title="Navigate To Component">
            <lightning-button label="Navigate to Visualforce page" class="slds-m-around_medium" onclick={navigateToVFPage}></lightning-button>
            <lightning-button label="Navigate to Aura Lightning Component" class="slds-m-around_medium" onclick={navigateToLightningComponent}></lightning-button>
        </lightning-card>
    </lightning-card>
